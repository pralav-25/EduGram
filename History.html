    position: relative;

  #slideshow {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  #slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fadeSlide 35s infinite;
    filter: blur(4px);
  }

  #slideshow img:nth-child(1) { animation-delay: 0s; }
  #slideshow img:nth-child(2) { animation-delay: 5s; }
  #slideshow img:nth-child(3) { animation-delay: 10s; }
  #slideshow img:nth-child(4) { animation-delay: 15s; }
  #slideshow img:nth-child(5) { animation-delay: 20s; }
  #slideshow img:nth-child(6) { animation-delay: 25s; }
  #slideshow img:nth-child(7) { animation-delay: 30s; }

  @keyframes fadeSlide {
    0% { opacity: 0; }
    10% { opacity: 1; }
    30% { opacity: 1; }
    40% { opacity: 0; }
    100% { opacity: 0; }
  }

  section {
    max-width: 900px; width: 90%;
    background: rgba(0,0,0,0.85);
    border-radius: 15px; padding: 40px; margin: 20px 0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    display: none;
    opacity: 0; transform: scale(0.95); transition: all 0.6s ease;
  }
  section.active { display: block; opacity:1; transform: scale(1); }

  h1, h2 { text-align: center; margin-bottom: 20px; text-shadow: 2px 2px 5px #000; }
  #story-text { font-size: 22px; line-height: 1.8; text-align: justify; min-height: 300px; }

  #story-buttons { text-align: center; margin-top: 20px; }
  button {
    background-color: #1abc9c; border: none; color: white; padding: 14px 28px; margin: 12px;
    border-radius: 10px; font-size: 18px; cursor: pointer; transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  button:hover { transform: scale(1.05); background-color: #16a085; }
  button:active { transform: scale(0.95); }
  .correct { background-color: #2ecc71 !important; }
  .wrong { background-color: #e74c3c !important; animation: shake 0.5s; }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
  }

  #quiz-question { font-size: 24px; margin-bottom: 15px; }
  #quiz-options button { display: block; width: 100%; margin: 10px 0; opacity:0; transform: translateY(20px); animation: fadeSlideBtn 0.5s forwards; }

  @keyframes fadeSlideBtn {
    0% { opacity:0; transform: translateY(20px); }
    100% { opacity:1; transform: translateY(0); }
  }

  #final-score { font-size: 32px; font-weight: bold; text-align: center; margin-top: 20px; }

    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    padding: 60px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  languageSelection.classList.add('active');
}

function selectLanguage(lang){
  language=lang;
  languageSelection.classList.remove('active');
  storyPanel.classList.add('active');
  updateStoryLabels();
  showStory();
  playSound('click-sound');
}

function updateStoryLabels(){
  if(language==='en'){
    storyTitle.textContent='HISTORY';
    nextBtn.textContent='Next';
    prevBtn.textContent='Previous';
  } else {
    storyTitle.textContent='ଇତିହାସ';
    nextBtn.textContent='ପରବର୍ତ୍ତୀ';
    prevBtn.textContent='ପୂର୍ବତନ';
  }
}

function showStory(){
  storyText.innerHTML='';

  const para=document.createElement('p');
  para.textContent=storyData[language][storyIndex];
  storyText.appendChild(para);

  prevBtn.style.display = (storyIndex === 0) ? 'none' : 'inline-block';
}

function nextSlide(){
  playSound('click-sound');
  if(storyIndex < storyData[language].length -1){
    storyIndex++;
    showStory();
  } else {
    storyPanel.classList.remove('active');
    quizPanel.classList.add('active');
    showQuiz();
  }
}

function prevSlide(){
  playSound('click-sound');
  if(storyIndex > 0){
    storyIndex--;
    showStory();
  }
}

function showQuiz(){
  const current = quizData[language][quizIndex];
  quizQuestion.textContent = current.question;
  quizOptions.innerHTML = '';
  current.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(btn, i);
    quizOptions.appendChild(btn);
  });
}

function checkAnswer(btn, selected){
  const current = quizData[language][quizIndex];
  const isCorrect = selected === current.answer;

  if(isCorrect){
    btn.classList.add('correct');
    playSound('correct-sound');
    score++;
  } else {
    btn.classList.add('wrong');
    playSound('wrong-sound');
  }

  Array.from(quizOptions.children).forEach(b => b.disabled = true);

  setTimeout(() => {
    quizIndex++;
    if(quizIndex < quizData[language].length){
      showQuiz();
    } else {
      quizPanel.classList.remove('active');
      scorePanel.classList.add('active');
      finalScore.textContent = `${score} / ${quizData[language].length}`;
      playSound('celebration-sound');
    }
  }, 800);
}
document.getElementById('top-exit-btn').addEventListener('click', () => {
  window.location.href = 'studentend.html';
});

</script>
