<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edugram - Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Oriya:wght@400;700&family=Baloo+2:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #C2B280;
        }
        #game-view {
            position: fixed;
            inset: 0;
            z-index: 100;
            overflow: hidden;
            background: #000;
        }
        #game-view iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-100">
        <div class="sidebar w-64 space-y-6 py-7 px-2 text-white absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <a href="#" class="text-white flex items-center space-x-2 px-4">
                <img src="edugram-logo.jpeg" alt="Edugram Logo" class="h-16">
            </a>
            <nav>
                <a href="#dashboard" class="sidebar-link block py-2.5 px-4 rounded transition duration-200 flex items-center space-x-3 active" data-view="dashboard-view">Dashboard</a>
                <a href="#games" class="sidebar-link block py-2.5 px-4 rounded transition duration-200 flex items-center space-x-3" data-view="games-view">Games</a>
            </nav>
            <a href="main.html" class="sidebar-link absolute bottom-5 left-4 right-4 block py-2.5 px-4 rounded transition duration-200 flex items-center space-x-3 bg-red-500 hover:bg-red-600">
                <span>Logout</span>
            </a>
        </div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div id="dashboard-view" class="content-view">
                    <h1 class="font-baloo text-4xl text-gray-800 mb-2">Welcome Back, Student!</h1>
                    <p class="text-gray-600 mb-8">Let's continue your learning adventure.</p>
                </div>
                <div id="games-view" class="content-view hidden">
                    <h1 class="font-baloo text-4xl text-gray-800 mb-8">Choose a Game to Play</h1>
                    <div id="games-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>
                </div>
            </main>
        </div>
    </div>

    <div id="game-view" class="hidden">
        <button id="close-game-btn" class="absolute top-4 left-4 z-50 bg-red-500 hover:bg-red-600 text-white font-bold px-4 py-2 rounded shadow">‚Üê Back</button>
        <div id="game-view-content"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const gamesGridContainer = document.getElementById('games-grid-container');
        const gameViewContainer = document.getElementById('game-view');
        const gameViewContent = document.getElementById('game-view-content');
        const closeGameBtn = document.getElementById('close-game-btn');

        const gameData = {
          '6': [
            { id: 'play-language-game', title: 'Language Adventure', desc: 'Master new languages.', available: true }
          ]
        };

        function renderContent(grade) {
          gamesGridContainer.innerHTML = '';
          const games = gameData[grade] || [];
          games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card cursor-pointer border rounded shadow';
            card.innerHTML = `
              <div class="h-32 flex items-center justify-center bg-green-600 text-white font-bold text-xl">${game.title}</div>
              <div class="p-4 text-gray-700">${game.desc}</div>`;
          card.addEventListener('click', () => {
  const iframe = document.createElement('iframe');
  if (g.id === 'play-language-game') {
    iframe.src = 'LANGUAGE_LEARNING_GAME.html';
  } else if (g.id === 'play-algebra-game') {
    iframe.src = 'Maths.html';
  }
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.style.border = 'none';
  gameContent.innerHTML = '';
  gameContent.appendChild(iframe);
  gameView.style.display = 'block';
});

        }

        closeGameBtn.addEventListener('click', () => {
          gameViewContent.innerHTML = '';
          gameViewContainer.classList.add('hidden');
        });

        renderContent('6');
      });
    </script>
</body>
</html>
