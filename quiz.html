    let lang = "en";
    let currentQ = 0;
    let score = 0;
    let wrongQs = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");

    document.getElementById("langSwitch").addEventListener("click", () => {
      lang = lang === "en" ? "od" : "en";
      document.getElementById("langSwitch").innerText = lang === "en" ? "Switch to Odia" : "Switch to English";
      loadQuestion();
    });

    function loadQuestion() {
      if (currentQ < quizData.length) {
        let q = quizData[currentQ];
        questionEl.textContent = q.question[lang];
        optionsEl.innerHTML = "";
        q.answers[lang].forEach((ans, i) => {
          let btn = document.createElement("div");
          btn.classList.add("option");
          btn.textContent = ans;
          btn.onclick = () => checkAnswer(i, q.correct, btn);
          optionsEl.appendChild(btn);
        });
      } else {
        showResult();
      }
    }

    function checkAnswer(i, correct, btn) {
      if (i === correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        wrongQs.push(quizData[currentQ]);
      }
      setTimeout(() => {
        currentQ++;
        loadQuestion();
      }, 800);
    }

    function showResult() {
      optionsEl.innerHTML = "";
      questionEl.textContent = "";
      resultEl.textContent = `You scored ${score} / ${quizData.length}`;
      if (score === quizData.length) {
        resultEl.textContent += " ðŸŽ‰ Perfect Score! Redirecting...";

      }
    }

    function restartQuiz() {
      if (wrongQs.length > 0) {
        quizData.length = 0;
        quizData.push(...wrongQs);
        wrongQs = [];
        currentQ = 0;
        score = 0;
        restartBtn.style.display = "none";
