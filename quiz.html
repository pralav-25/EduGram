<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilingual Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 80px auto 40px auto;
      padding: 20px;
      background: #2a2a40;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
      color: #ffcc70;
      font-size: 32px;
    }
    #langSwitch, #exitBtn {
      position: absolute;
      top: 15px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #langSwitch {
      right: 15px;
      background: #444;
      color: white;
    }
    #exitBtn {
      left: 15px;
      background: #d9534f;
      color: white;
    }
    #question {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #f8f8f8;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .option {
      padding: 18px;
      background: #3b3b52;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
    }
    .option:hover {
      background: #4b4b6a;
    }
    .correct {
      background: #4CAF50 !important;
      color: white;
    }
    .wrong {
      background: #f44336 !important;
      color: white;
    }
    #result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #ffcc70;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <button id="exitBtn" onclick="exitQuiz()">Exit</button>
  <button id="langSwitch">Switch to Odia</button>

  <div class="container">
    <h1>Ray Optics</h1>
    <div id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button id="restartBtn" onclick="restartQuiz()">Retry Wrong Questions</button>
  </div>

  <script>
    const quizData = [
      {
        question: { en: "Critical angle for glass-air interface (μ = 1.5) is:", od: "ଗ୍ଲାସ୍-ବାତାସ୍ ସମ୍ମିଳନ ପାଇଁ ଆବଶ୍ୟକ କୋଣ (μ = 1.5) କ'ଣ?" },
        answers: { en: ["30°", "42°", "45°", "60°"], od: ["30°", "42°", "45°", "60°"] },
        correct: 1
      },
      {
        question: { en: "Which phenomenon explains why a coin placed at the bottom of a vessel filled with water appears to be raised?", od: "ଜଳରେ ପୂର୍ଣ୍ଣ ହୋଇଥିବା ଏକ ବାତିର ତଳେ ରଖାଯାଇଥିବା ଏକ ସିକ୍କା କାହିଁକି ଉଠାଯାଇଥିବା ପରି ଦେଖାଯାଏ, ଏହା କ'ଣ ପ୍ରକୃତିକୁ ବ୍ୟାଖ୍ୟା କରେ?" },
        answers: { en: ["Reflection", "Diffraction", "Refraction", "interference"], od: ["ପ୍ରତିବିମ୍ବ", "ବିକ୍ଷେପଣ", "ପ୍ରତିଚ୍ଛଦ", "ହସ୍ତକ୍ଷେପ"] },
        correct: 2
      },

      {

        question: { en: "A concave mirror forms a real image 3 times the size of the object placed 20 cm in front of it. What is the focal length of the mirror?", od: "ଏକ ଅନ୍ତର୍ଦ୍ରୁତ ଆଇନା 20 ସେ.ମି. ଦୂରରେ ରଖାଯାଇଥିବା ବସ୍ତୁର 3 ଗୁଣା ବଡ଼ ଏକ ବାସ୍ତବ ଛବି ତିଆରି କରେ। ଆଇନାର କେନ୍ଦ୍ରବିନ୍ଦୁ ଦୂର କ'ଣ?" },
      answers: { en: ["5 cm", "10 cm", "15 cm", "20 cm"], od: ["5 ସେ.ମି.", "10 ସେ.ମି.", "15 ସେ.ମି.", "20 ସେ.ମି."] },
        correct: 2
      },

      {
        question: { en: "A convex lens of focal length 20 cm forms an image of an object placed at 40 cm. The image is formed at:", od: "20 ସେ.ମି. କେନ୍ଦ୍ରବିନ୍ଦୁ ଦୂର ଥିବା ଏକ ଉତ୍ତଳ ଲେନ୍ସ 40 ସେ.ମି. ଦୂରରେ ରଖାଯାଇଥିବା ବସ୍ତୁର ଏକ ଛବି ତିଆରି କରେ। ଛବି କେଉଁଠାରେ ତିଆରି ହୁଏ?" },
        answers: { en: ["10 cm on the same side", "40 cm on the other side", "20 cm on the other side", "40 cm on the same side"], od: ["ସେଇ ପାର୍ଶ୍ୱରେ 10 ସେ.ମି.", "ଅନ୍ୟ ପାର୍ଶ୍ୱରେ 40 ସେ.ମି.", "ଅନ୍ୟ ପାର୍ଶ୍ୱରେ 20 ସେ.ମି.", "ସେଇ ପାର୍ଶ୍ୱରେ 40 ସେ.ମି."] },
       correct: 1
    },

      {
        question: { en: "A prism has refracting angle 60° and refractive index 1.5. What is the angle of minimum deviation?", od: "ଏକ ପ୍ରିଜ୍ମର ପ୍ରତିଚ୍ଛଦ କୋଣ 60° ଏବଂ ପ୍ରତିଚ୍ଛଦ ସୂଚକାଙ୍କ 1.5 ଅଟେ। ନ୍ୟূନତମ ବିକ୍ଷେପଣ କୋଣ କ'ଣ?" },
        answers: { en: ["20°", "30°", "40°", "60°"], od: ["20°", "30°", "40°", "60°"] },
        correct: 1
      },

      {
        question: { en: "When a ray of light enters a denser medium from a rarer medium, which of the following remains unchanged?", od: "ଯେତେବେଳେ ଏକ ଆଲୋକ କିରଣ ଏକ ଦୁର୍ବଳ ମାଧ୍ୟମରୁ ଏକ ଘନ ମାଧ୍ୟମରେ ପ୍ରବେଶ କରେ, ତେବେ ନିମ୍ନଲିଖିତ କ'ଣ ପରିବର୍ତ୍ତନହୀନ ରହିଥାଏ?" },
        answers: { en: ["Speed","Wavelength" ,"Frequency","Direction"], od: ["ଗତି","ତରଙ୍ଗଦৈର୍ଘ୍ୟ","ଆବୃତ୍ତି","ଦିଗ"] },
        correct: 2
      },

      {
        question: { en: "Which type of lens is used in a simple microscope?", od: "ସରଳ ମାଇକ୍ରୋସ୍କୋପରେ କେଉଁ ପ୍ରକାରର ଲେନ୍ସ ବ୍ୟବହୃତ ହୁଏ?" },
        answers: { en: ["Concave lens", "Convex lens", "Cylindrical lens", "Plano-concave lens"], od: ["ଅନ୍ତର୍ଦ୍ରୁତ ଲେନ୍ସ", "ଉତ୍ତଳ ଲେନ୍ସ", "ସିଲିଣ୍ଡର ଲେନ୍ସ", "ପ୍ଲାନୋ-ଅନ୍ତର୍ଦ୍ରୁତ ଲେନ୍ସ"] },
        correct: 1
      },

      {
        question: { en: "Which mirror is used as a rear-view mirror in vehicles?", od: "ଗାଡ଼ିରେ ପଛ ଦେଖିବା ପାଇଁ କେଉଁ ପ୍ରକାରର ଆଇନା ବ୍ୟବହୃତ ହୁଏ?" },
        answers: { en: ["Plane mirror", "Concave mirror", "Convex mirror", "Parabolic mirror"], od: ["ସମତଳ ଆଇନା", "ଅନ୍ତର୍ଦ୍ରୁତ ଆଇନା", "ଉତ୍ତଳ ଆଇନା", "ପ୍ୟାରାବୋଲିକ୍ ଆଇନା"] },
        correct: 2
      },

      {
        question: { en: "The working of optical fibres is based on:", od: "ଓପ୍ଟିକାଲ୍ ଫାଇବର୍ସର କାର୍ଯ୍ୟ ପାଇଁ କ'ଣ ଆଧାରିତ?" },
        answers: { en: ["Refraction of light", "Diffraction of light", "Total internal reflectionn", "Scattering of light"], od: ["ଆଲୋକର ପ୍ରତିଚ୍ଛଦ", "ଆଲୋକର ବିକ୍ଷେପଣ", "ମୋଟ ଆନ୍ତର୍ନିହିତ ପ୍ରତିବିମ୍ବନ", "ଆଲୋକର ବିକୀରଣ"] },
        correct: 2
      },

      {
        question: { en: "In a compound microscope, which lens provides the first magnification of the object?", od: "ଏକ ସଂଯୁକ୍ତ ମାଇକ୍ରୋସ୍କୋପରେ, କେଉଁ ଲେନ୍ସ ବସ୍ତୁର ପ୍ରଥମ ବିସ୍ତାରଣ ପ୍ରଦାନ କରେ?" },
        answers: { en: ["Objective lens", "Both equally", "Eyepiece lens", "None"], od: ["ବସ୍ତୁ ଲେନ୍ସ", "ଦୁହେଁ ସମାନ", "ଆଖି ଲେନ୍ସ", "କିଛି ନୁହେଁ"]},
        correct: 0
      },

    
    
    ];

    let lang = "en";
    let currentQ = 0;
    let score = 0;
    let wrongQs = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");

    document.getElementById("langSwitch").addEventListener("click", () => {
      lang = lang === "en" ? "od" : "en";
      document.getElementById("langSwitch").innerText = lang === "en" ? "Switch to Odia" : "Switch to English";
      loadQuestion();
    });

    function loadQuestion() {
      if (currentQ < quizData.length) {
        let q = quizData[currentQ];
        questionEl.textContent = q.question[lang];
        optionsEl.innerHTML = "";
        q.answers[lang].forEach((ans, i) => {
          let btn = document.createElement("div");
          btn.classList.add("option");
          btn.textContent = ans;
          btn.onclick = () => checkAnswer(i, q.correct, btn);
          optionsEl.appendChild(btn);
        });
      } else {
        showResult();
      }
    }

    function checkAnswer(i, correct, btn) {
      if (i === correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        wrongQs.push(quizData[currentQ]);
      }
      setTimeout(() => {
        currentQ++;
        loadQuestion();
      }, 800);
    }

    function showResult() {
      optionsEl.innerHTML = "";
      questionEl.textContent = "";
      resultEl.textContent = `You scored ${score} / ${quizData.length}`;
      if (score === quizData.length) {
        resultEl.textContent += " 🎉 Perfect Score! Redirecting...";
        setTimeout(() => {
          window.location.href = "lighPuzzle.html";
        }, 2000);
      } else {
        restartBtn.style.display = "inline-block";
      }
    }

    function restartQuiz() {
      if (wrongQs.length > 0) {
        quizData.length = 0;
        quizData.push(...wrongQs);
        wrongQs = [];
        currentQ = 0;
        score = 0;
        restartBtn.style.display = "none";
        loadQuestion();
      }
    }

    function exitQuiz() {
      // Later replace with main website
      window.location.href = "index.html";
    }

    loadQuestion();
document.getElementById("exitBtn").addEventListener("click", () => {
  window.location.href = "intro.html"; // replace later with main site link
});

  </script>
</body>
</html>
