    // ------------------- Variables -------------------
    let quizSet = [];
    let currentQ = 0;
    let score = 0;
    let wrongQs = [];
    let lang = "en"; // default language

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const retryBtn = document.getElementById("retryBtn");
    const langSwitchBtn = document.getElementById("langSwitch");

    // ---- Language Switch ----
    langSwitchBtn.addEventListener("click", () => {
      lang = (lang === "en") ? "od" : "en";
      langSwitchBtn.innerText = lang === "en" ? "Switch to Odia" : "Switch to English";
      loadQuestion();
    });

    // ---- Start Quiz ----
    function startQuiz() {
      // randomize & pick 10
      quizSet = quizData.sort(() => Math.random() - 0.5).slice(0, 10);
      currentQ = 0;
      score = 0;
      wrongQs = [];
      retryBtn.style.display = "none";
      resultEl.textContent = "";
      loadQuestion();
    }

    // ---- Load Question ----
    function loadQuestion() {
      if (currentQ < quizSet.length) {
        let q = quizSet[currentQ];
        questionEl.textContent = q.question[lang];
        optionsEl.innerHTML = "";
        q.answers[lang].forEach((opt, i) => {
          let btn = document.createElement("div");
          btn.classList.add("option");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(i, q.correct, btn, q);
          optionsEl.appendChild(btn);
        });
      } else {
        endQuiz();
      }
    }

    // ---- Check Answer ----
    function checkAnswer(i, correct, btn, q) {
      if (i === q.correct) {
        btn.classList.add("correct");
        score++;
      } else {
        btn.classList.add("wrong");
        wrongQs.push(q);
      }
      setTimeout(() => {
        currentQ++;
        loadQuestion();
      }, 700);
    }

    // ---- End Quiz ----
    function endQuiz() {
      optionsEl.innerHTML = "";
      questionEl.textContent = "";
      resultEl.textContent = `You scored ${score} / ${quizSet.length}`;

      if (wrongQs.length === 0) {
        resultEl.textContent += " 🎉 Perfect! Redirecting to puzzle...";
        setTimeout(() => {
          window.location.href = "lighPuzzle.html";
        }, 2000);
      } else {
        retryBtn.style.display = "inline-block";
      }
    }

    // ---- Retry Wrong Questions ----
    function retryWrong() {
      if (wrongQs.length > 0) {
        quizSet = wrongQs;
        wrongQs = [];
        currentQ = 0;
        score = 0;
        retryBtn.style.display = "none";
        resultEl.textContent = "";
        loadQuestion();
      }
    }

    // ---- Exit ----
    function exitQuiz() {
      window.location.href = "index.html"; // change to your main site later
    }

    startQuiz();
